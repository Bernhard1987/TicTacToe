<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>

<body onload="init()">
    <header>
        <div id="HeaderCircle"></div>
        <div class="headline">
            <h1>Tic Tac Toe</h1>
            <h2>Prompt Engineering Edition</h2>
        </div>
        <div id="HeaderCross"></div>
    </header>
    <div class="content" id="content">
        <div class="tableBackground" id="tableBackground">

        </div>
    </div>
    <footer>
        Background Picture "NASA's James Webb Space Telescope - Carina Nebula" taken from NASAs Image Galleries
    </footer>
    <div id="winnerDialog" class="winnerDialog dnone">
        <div class="winnerDialogMessage">
            <div class="winnerDialogTopMessage">Herzlichen Gl√ºckwunsch an Spieler</div>
            <div id="winnerSymbol"></div>
            <div>Du hast gewonnen!
                <button onclick="resetGame()">Nochmal spielen!</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
